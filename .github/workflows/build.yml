name: Build and Test

on:
  push:
    branches: [ master, staging ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: ['chrome', 'firefox']

    steps:
    - uses: actions/checkout@v2
    - run: npm ci
    - run: npx web-ext lint --max-warnings 0
    - run: SELENIUM_BROWSER=${{ matrix.browser }} npm test
