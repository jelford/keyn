<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            .hidden {
                opacity: 0;
            }
            .error {
                background-color: #ffcccc;
                color: #ff0000;
                transition: opacity 0.5s ease-in-out;
                padding: 0.2em;
                border-radius: 5px;
            }
            #hide-error {
                float: right;
                border: 0;
                background: #ffcccc;
            }
        </style>
    </head>
    <body>
        <p class="error hidden" id="error-msg">Sorry, something went wrong! <button id="hide-error">x</button></p>
        <form>
            <label>Key to activate keyn navigation (<a href="https://developer.mozilla.org/en-US/docs/Mozilla/Add-ons/WebExtensions/manifest.json/commands#Shortcut_values">help</a>)<br/><input type="text" id="keyn-activation-shortcut"></label>
            <button type="submit">Save</button>
        </form>

        <script src="options.js"></script>
    </body>
</html>
